{% extends 'base.html' %}

{% block content %}

	<!-- Testimonials -->
	<section class="testimonials text-center">
		<div class="container-fluid">
			<h4 class="my-4 title">Calories Burned Predictor</h4>
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<br/>
					<form method="post" id="datafetch_form" enctype="multipart/form-data">
						<div class="form-group files color">
							<input type="text" name = "csvfile" id="csvfile" class="form-control" placeholder="Enter absolute file path." required>
						</div>
						<div class=""><button class="form-control btn-primary" id="customfile">Custom File Predict</button></div>
						<br/><center><b>Or</b></center><br/>
						<button class="form-control btn-primary mb-5" id="defaultfile" data-path = "Prediction_Batch_files">
							Default File Predict
						</button>
					</form>
				</div>
				<div class="res-container  col-md-6 col-xs-12">
					<div class="result-box shadow rounded-lg">
						<h6 class="title">Results</h6>
						<div class="json-result">

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<div id="loading"><div class="loader"></div></div>

<form action="/predicts", method="post" class="form">
  <h1>Calories Predictor</h1>
  <div class="form-input-material">
    <input type="number" name="age" id="age" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="age">Age</label>
  </div>
  <div class="form-input-material">
    <input type="number" name="weight" id="weight" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="weight">Weight</label>
  </div>
    <div class="form-input-material">
    <input type="number" name="duration" id="duration" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="duration">Duration</label>
  </div>
    <div class="form-input-material">
    <input type="number" name="heart_rate" id="heart_rate" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="heart_rate">Heart_Rate</label>
  </div>
      <div class="form-input-material">
    <input type="number" name="body_temp" id="body_temp" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="body_temp">Body_Temp</label>
  </div>

  <button type="submit" class="btn btn-primary btn-ghost">Predict</button>
</form>

{% endblock %}
